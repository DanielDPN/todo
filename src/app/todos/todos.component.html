<h2>TODO List</h2>
<ul class="todos">
  <li *ngFor="let todo of todos"
      [class.selected]="todo === selectedTodo"
      (click)="onSelect(todo)">
    <span class="badge">{{todo.id}}</span> {{todo.description}}
  </li>
</ul>

<div *ngIf="selectedTodo">

  <h2>{{selectedTodo.description | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedTodo.id}}</div>
  <div>
    <label>description:
      <input [(ngModel)]="selectedTodo.description" placeholder="description"/>
    </label>
  </div>
  <div>
    <label>responsible:
      <input [(ngModel)]="selectedTodo.responsibleName" placeholder="responsible"/>
    </label>
  </div>
  <div>
    <label>percent:
      <input [(ngModel)]="selectedTodo.percent" placeholder="percent"/>
    </label>
  </div>

</div>
